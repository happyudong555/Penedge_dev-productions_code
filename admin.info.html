    <meta name="keywords" content=""> --><title>Account information</title><!-- Bootstrap CSS CDN --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="css/animate.css"><link rel="stylesheet" href="css/slider.css"><link rel="stylesheet" href="css/mobile.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css"><!-- Fontawesome CDN --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!-- owl carousel CDN --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css"><!-- owl carousel CDN --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"><!-- Sidemenu CSS --><link rel="stylesheet" href="css/sidemenu.css"><!-- Jquery 3.1.0 CDN --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><!-- Angular.js CDN --><script type="text/javascript" src="/angular/angular.min.js"></script><!-- Bootstrap JS CDN --><script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!-- Slider Carouse.js CDN --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script><!-- Sidemenu JS --><script type="text/javascript" src="js/sidemenu.js"></script></head><body ng-if="user.id" ng-cloak><nav class="navbar navbar-default navbar-responsive" id="top" role="navigation" style="height:100px"><div class="container-fluid"><!-- Brand and toggle get grouped for better mobile display --><div class="navbar-header"><a class="navbar-brand" href="feed.html"><img src="images/penedgeLogo.png" class="logo" alt="penedge logo"><p class="BrandName">penedge</p></a><i class="fa fa-bars icon-bars-responsive" style="color: #fff !important; font-size: 23px; float: right; position: relative; right: 35px; top: 16px; cursor: pointer;display:none" onclick="openNav()"></i></div><!-- Collect the nav links, forms, and other content for toggling --><div class="collapse navbar-collapse navbar-ex1-collapse"><ul class="nav navbar-nav navbar-right"><!-- Search input --> <span class="icon-bars-desktopOnly" style="cursor:pointer;float:right;right: 30px; position: relative" onclick="openNav()"><i class="fa fa-bars" style="color: #fff;font-size: 23px;top: 25px;position: absolute;cursor: pointer"></i></span></ul></div><!-- /.navbar-collapse --></div></nav><div id="SideMenu" class="sidenav"><div class="sidenavHeaderContent"><button onclick="closeNav()" class="CloseSide-menu sidemenuNoneSearchBox"><i class="fa fa-lg fa-times"></i></button> <a ng-href="feed.html" style="cursor:pointer">home</a> <a ng-href="merchant.store.html" style="cursor:pointer">book store</a> <a ng-href="admin.html" style="cursor:pointer">my account</a> <a ng-href="admin.BillingAddress.html" style="cursor:pointer">receipt upload</a> <a ng-href="/auth/exit" style="cursor:pointer">log out</a></div><!-- sidenavHeaderContent --></div><!-- end Sidemenu --><div class="container" style="margin-top:20px"><div ng-controller="MyBankAccountController"><div class="panel panel-default addBanksAccountForm addBanksAccount" style="margin-top:16px;width:40%;float:left"><!-- Default panel contents --><div class="panel-heading" style="background-color:#0d1015;color:#fff;font-size:13px;text-transform:capitalize;padding-left:30px">add your bank account</div><div style="width:100%;height:auto;background-color:#fff;padding:25px"><input type="text" class="form-control" placeholder="Banks" ng-model="data.bankName" style="font-size:12px;text-transform:uppercase;height:30px"><br><input type="text" class="form-control" placeholder="Account Number" ng-model="data.number" style="font-size:12px;height:30px"><br><button class="btn btn-sm" ng-click="submit()" style="text-transform: uppercase; color: #fff;background-color: #ef6630;cursor:pointer;font-size:11px">submit</button></div></div><div class="panel panel-default addBanksAccountForm" style="margin-top:16px;width:45%;float:left;margin-left:30px"><!-- Default panel contents --><div class="panel-heading" style="background-color:#0d1015;color:#fff;font-size:13px">Banks Account</div><table class="table table-bordered"><!-- table header --><thead><tr><th style="text-transform: capitalize; font-family: sans-serif; font-weight: bold;color:#1d1d1d;font-size:12px;border-bottom:0;padding:12px">bank</th><th style="text-transform: capitalize; font-family: sans-serif; font-weight: bold;color:#1d1d1d;font-size:12px;border-bottom:0;padding:12px">account</th><th style="text-transform: capitalize; font-family: sans-serif; font-weight: bold;color:#1d1d1d;font-size:12px;border-bottom:0;padding:12px">account name</th></tr></thead><!-- end table header --><tbody><!-- book number --><tr ng-repeat="bank in banksSupports"><td style="text-transform:uppercase;font-size:11px;font-family: sukhumvit set,kanit,Roboto;padding:13px">{{bank.bankName}}</td><td style="text-transform:uppercase;font-size:11px;font-family: sukhumvit set,kanit,Roboto;padding:13px">{{bank.number}}</td><td style="text-transform:uppercase;font-size:11px;font-family: sukhumvit set,kanit,Roboto;padding:13px">{{bank.name}} <i class="fa fa-window-close fa-lg" ng-click="delete($index)" style="float:right;cursor:pointer;color:red"></i></td></tr></tbody></table></div></div><!-- end of CartListController --></div></body><!-- app.js --><script type="text/javascript" src="controllers/admin.auth.js"></script><script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script></html>
